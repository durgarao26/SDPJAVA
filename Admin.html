<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <span>Admin</span>
            <div class="menu">
                <a href="#">Add</a>
                <a href="#">Update</a>
                <a href="#">Delete</a>
                <a href="#">View</a>
                <a href="Login.html">Logout</a>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Politicians</h2>
                <h3>40</h3>
                <button>View</button>
            </div>

            <div class="card">
                <h2>Citizens</h2>
                <p>Issues: 20</p>
                <p>Solved: 10</p>
                <button>View</button>
            </div>

            <div class="card">
                <h2>Status</h2>
                <p>Joined: 100</p>
                <p>Removed: 10</p>
                <button>View</button>
            </div>

            <div class="card">
                <h2>Rating</h2>
                <p>Politician: <span class="stars">★★★★☆</span></p>
                <button>View</button>
            </div>
        </div>
    </div>
</body>
</html>
